<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="mongolian vocabulary, learn mongolian words, mongolian flashcards">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vocabulary.css">
</head>
<body>
    <header>
        <nav role="navigation" aria-label="Main navigation">
            <a href="index_updated.html" class="logo" aria-label="MongoLearn Home">MongoLearn</a>
            <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <span class="hamburger"></span>
            </button>
            <ul>
                <li><a href="index_updated.html">Home</a></li>
                <li><a href="vocabulary.html" class="active" aria-current="page">Learn Vocabulary</a></li>
                <li><a href="quizzes.html">Quizzes</a></li>
                <li><a href="story.html">Story</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" aria-labelledby="vocab-heading">
            <h1 id="vocab-heading">Mongolian Vocabulary</h1>
            <p>Learn essential Mongolian words through interactive flashcards</p>
        </section>

        <section class="flashcard-container">
            <div class="flashcard" aria-label="Flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p class="mongolian">Сайн байна уу</p>
                    </div>
                    <div class="flashcard-back">
                        <p class="english">Hello</p>
                        <p class="pronunciation">Sain baina uu</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="prevCard" aria-label="Previous card">Previous</button>
                <button id="flipCard" aria-label="Flip card">Flip</button>
                <button id="nextCard" aria-label="Next card">Next</button>
            </div>
        </section>

        <section class="vocabulary-list" aria-labelledby="vocab-list-heading">
            <h2 id="vocab-list-heading">Common Words</h2>
            <div class="word-grid">
                <!-- Word cards will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MongoLearn. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="vocabulary.js"></script>
