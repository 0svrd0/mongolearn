<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn Mongolian vocabulary through interactive flashcards">
    <meta name="keywords" content="mongolian vocabulary, mongolian flashcards, learn mongolian words">
    <title>Vocabulary Cards - MongoLearn</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vocabulary_cards.css">
</head>
<body>
    <header>
        <nav role="navigation" aria-label="Main navigation">
            <a href="index.html" class="logo" aria-label="MongoLearn Home">MongoLearn</a>
            <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <span class="hamburger"></span>
            </button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vocabulary_themes.html">Learn Vocabulary</a></li>
                <li><a href="cyrillic.html">Learn Cyrillic</a></li>
                <li><a href="story.html">Stories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" aria-labelledby="vocab-heading">
            <h1 id="vocab-heading">Lesson 1: Basic Phrases</h1>
            <p>Learn essential Mongolian expressions through flashcards</p>
        </section>

        <div class="cards-container">
            <!-- Cards will be inserted here by JavaScript -->
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prev-btn" onclick="previousCard()">Previous</button>
            <button class="nav-btn" id="flip-btn" onclick="flipCard()">Flip Card</button>
            <button class="nav-btn" id="next-btn" onclick="nextCard()">Next</button>
            <button class="nav-btn quiz-btn" id="quiz-btn">Take Quiz</button>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
            <p class="progress-text">1 / 20</p>
            <p class="keyboard-shortcuts">
                Use ← → arrows to navigate • Space to flip card
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MongoLearn. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="vocabulary_data.js"></script>
    <script src="vocabulary_cards.js"></script>
</body>
</html>
